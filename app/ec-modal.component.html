<div class="wrapper-ec-modal" *ngIf="item">
    <div #modalframe class="ec-modal" [ngStyle]="{marginTop: '-' + height / 2 + 'px', marginLeft: '-' + width / 2 + 'px'}">
        <a class="ec-close" (click)="onCloseClick()">&#215;</a>
        <div class="ec-frame" [ngSwitch]="item.type" [ngStyle]="{height: height + 'px', width: width + 'px'}">
            <iframe *ngSwitchCase="0" class="ec-iframe" frameborder=0 allowfullscreen="true" [src]="item.source | safe" width="100%" height="100%"></iframe>
            <iframe *ngSwitchCase="1" class="ec-iframe" frameborder=0 allowfullscreen="true" [src]="item.source | safe" width="100%" height="100%"></iframe>
            <img *ngSwitchCase="2" [src]="item.source | safe" width="100%" height="100%" />
        </div>
    </div>
</div>
