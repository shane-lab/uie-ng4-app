<pull-top-drawer color="primary"></pull-top-drawer>
<div class="content">

    <!-- @media max width 1066, merge left and right in md-tab-group -->
    <div class="unmerged" style="width: inherit; height: inherit">
        <div class="left">
            <div class="boxed" style="width: 100%; height: 100%">
                <div *ngIf="pullDrawer.isPulling()" style="width: 100%; height: 100%; position: fixed; left: 0;"></div>
                <iframe id="unmerged-doc" class="boxed" style="border: none; width: 100%; height: 100%" src="https://docs.google.com/document/d/1ZRUAlfwB5FvpGQll4ZJWqoCkigSsMsbE8ITxtvNnlgU/edit?rm=demo"></iframe>
            </div>
        </div>
        <div class="right">
            <div class="boxed" style="width: 100%; height: 100%; ">
                <md-tab-group [selectedIndex]="0" style="background: #fff !important">
                    <md-tab label="Search Engine Optimization">
                        <h1 style="width: 100%; border-bottom: 1px solid #aaa;">Search Engine Optimization</h1>
                    </md-tab>
                    <md-tab label="Translate">
                        <p>
                            <label>Select one or more languages</label>
                        </p>
                        <md-list style="height: 50%; overflow: auto; border-bottom: 2px solid #eee;">
                            <md-list-item style="display: inline-flex; width: 138px;" *ngFor="let language of languages; let i = index">
                                <md-checkbox color="primary">{{language.name}}</md-checkbox>
                            </md-list-item>
                        </md-list>
                        <button style="margin-top: 18px; width: 100%" color="primary" md-raised-button>Translate <md-icon>translate</md-icon></button>
                    </md-tab>
                    <md-tab label="Collaborative">
                        <p>
                            <label>Invite a user</label>
                        </p>
                        <md-input-container dividerColor="primary" style="width: 100%;">
                            <input mdInput placeholder="Enter a valid emailaddress">
                        </md-input-container>
                        <button style="margin-top: 18px; width: 100%" color="primary" md-raised-button>Invite<md-icon>share variant</md-icon></button>
                        <squeezebox>
                            <sb-item>
                                <sb-item-head><span style="color: #3f51b5 !important">Show active invitees</span></sb-item-head>
                                <sb-item-body>
                                    <md-list>
                                        <md-list-item *ngFor="let invitee of invitees; let i = index">
                                            <label color="primary">{{invitee.name}} <{{invitee.email}}></label>
                                        </md-list-item>
                                    </md-list>
                                </sb-item-body>
                            </sb-item>
                        </squeezebox>
                    </md-tab>
                    <md-tab label="Publish">
                        <h1 style="width: 100%; border-bottom: 1px solid #aaa;">Publish</h1>
                    </md-tab>
                </md-tab-group>
            </div>
        </div>
    </div>
    <div class="merged" style="width: inherit; height: inherit">
        <md-tab-group [selectedIndex]="0">
            <md-tab label="Article" style="width: 100%; height: 100%;">
                <div *ngIf="pullDrawer.isPulling()" style="width: 100%; height: 100%; position: fixed; left: 0;"></div>
                <iframe class="boxed" style="border: none; width: 100%; height: 100%" src="https://docs.google.com/document/d/1ZRUAlfwB5FvpGQll4ZJWqoCkigSsMsbE8ITxtvNnlgU/edit?rm=demo"></iframe>
            </md-tab>
            <md-tab label="Content tools">
                <md-tab-group [selectedIndex]="0">
                    <md-tab label="Search Engine Optimization">
                        <h1 style="width: 100%; border-bottom: 1px solid #aaa;">Search Engine Optimization</h1>
                    </md-tab>
                    <md-tab label="Translate">
                        <p>
                            <label>Select one or more languages</label>
                        </p>
                        <md-list style="height: 50%; overflow: auto; border-bottom: 2px solid #eee;">
                            <md-list-item style="display: inline-flex; width: 138px;" *ngFor="let language of languages; let i = index">
                                <md-checkbox color="primary">{{language.name}}</md-checkbox>
                            </md-list-item>
                        </md-list>
                        <button style="margin-top: 18px; width: 100%" color="primary" md-raised-button>Translate <md-icon>share variant</md-icon></button>
                    </md-tab>
                    <md-tab label="Collaborative">
                        <p>
                            <label>Invite a user</label>
                        </p>
                        <md-input-container dividerColor="primary" style="width: 100%;">
                            <input mdInput placeholder="Enter a valid emailaddress">
                        </md-input-container>
                        <button style="margin-top: 18px; width: 100%" color="primary" md-raised-button>Invite<md-icon>share variant</md-icon></button>
                        <squeezebox>
                            <sb-item>
                                <sb-item-head><span style="color: #3f51b5 !important">Show active invitees</span></sb-item-head>
                                <sb-item-body>
                                    <md-list>
                                        <md-list-item *ngFor="let invitee of invitees; let i = index">
                                            <label color="primary">{{invitee.name}} <{{invitee.email}}></label>
                                        </md-list-item>
                                    </md-list>
                                </sb-item-body>
                            </sb-item>
                        </squeezebox>
                    </md-tab>
                    <md-tab label="Publish">
                        <h1 style="width: 100%; border-bottom: 1px solid #aaa;">Publish</h1>
                    </md-tab>
                </md-tab-group>
            </md-tab>
        </md-tab-group>
    </div>
</div>
<div *ngIf="pullDrawer.isOpen()" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: #222; opacity: 0.4; z-index: -1"></div>
<ec-modal *ngIf="activePreviewItem" [item]="activePreviewItem" [style.display]="activePreviewItem ? 'initial' : 'none'"></ec-modal>
